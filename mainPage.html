<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Game Sales Exploration</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <style>
      svg.barchart g rect {
        filter: drop-shadow(2px 2px 6px rgba(26, 32, 44, 0.5));
      }
      div.toolbox div {
        width: 30%;
        float: left;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Video Game Sales Exploration</h1>
    </header>

    <div class="toolbox">
      <div class="sort-by">
        <span>
          <label>Sort By:</label>
          <select id="sort_by_selection">
            <option value="Name">Name</option>
            <option selected value="Platform">Platform</option>
            <option value="Genre">Genre</option>
            <!-- <option value="region">Region</option> -->
            <option value="Publisher">Publisher</option>
          </select>
        </span>
      </div>

      <div class="select-variables">
        <span>
          <label>Variables:</label>
          <input type="checkbox" id="Names" name="variable" />
          <label for="games">Games </label>
          <input type="checkbox" id="Platform" name="variable" checked/>
          <label for="platform">Platform </label>
          <input type="checkbox" id="Genre" name="variable" />
          <label for="genre">Genre </label>
          <input type="checkbox" id="Region" name="variable" />
          <label for="region">Region </label>
          <input type="checkbox" id="Publisher" name="variable" />
          <label for="publisher">Publisher </label>
        </span>
      </div>

      <div class="select-timespan">
        <span>
          <label>Choose Year:</label>
          <select id="year_selection">
            <option value="1984">1984</option>
            <option value="1995">1995</option>
            <option value="2000">2000</option>
            <option selected value="2010">2010</option>
          </select>
        </span>
      </div>
    </div>
    <br style="clear: left" />

    <div id="legend-div"></div>
    
    <div class="mainChart">
      <div id="barchart-div"></div>
    </div>

    <script src="js/barchart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
