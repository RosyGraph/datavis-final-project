<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Game Sales Exploration</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <style>
      svg.barchart g rect {
        filter: drop-shadow(8px 8px 6px rgba(26, 32, 44, 0.5));
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Video Game Sales Exploration</h1>
    </header>

    <div class="toolbox">

      <span>
        <label>Sort By:</label>
        <select id="sort_by_selection">
          <option value="name">Name</option>
          <option selected value="platform">Platform</option>
          <option value="genre">Genre</option>
          <!-- <option value="region">Region</option> -->
          <option value="publisher">Publisher</option>
        </select>
      </span>
      <span>
        <label>Choose Year:</label>
        <select id="year_selection">
          <option selected value="1984">1984</option>
          <option value="1995">1995</option>
          <option value="2000">2000</option>
          <option value="2010">2010</option>
        </select>
      </span>
      <!-- <span>
        <label>Variable</label>
        <select id="selected_variable">
          <option value="game">Game</option>
          <option selected value="platform">Platform</option>
          <option value="genre">Genre</option>
          <option value="region">Region</option>
          <option value="publisher">Publisher</option>
        </select>
      </span> -->
      </div>
    <br />

    <div class="mainChart">
      <div id="barchart-div"></div>
    </div>

    <script src="js/barchart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
