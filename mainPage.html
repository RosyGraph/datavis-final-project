<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Game Sales Exploration</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
  </head>

  <body>
    <header>
      <h1>Best Selling Video Games Exploration</h1>
    </header>

    <div class="toolbox">
      <div class="sort-by">
        <span>
          <label>Sort By:</label>
          <select id="sort-by-selection">
            <option value="Name">Name</option>
            <option value="Platform">Platform</option>
            <option value="Genre">Genre</option>
            <option selected value="Region">Region</option>
            <option value="Publisher">Publisher</option>
          </select>
        </span>
      </div>

      <div class="select-variables">
        <span>
          <label>Variables:</label>
          <input type="checkbox" id="Name" name="variable" />
          <label for="games">Games </label>
          <input type="checkbox" id="Platform" name="variable" checked />
          <label for="platform">Platform </label>
          <input type="checkbox" id="Genre" name="variable" checked />
          <label for="genre">Genre </label>
          <input type="checkbox" id="Region" name="variable" />
          <label for="region">Region </label>
          <input type="checkbox" id="Publisher" name="variable" />
          <label for="publisher">Publisher </label>
        </span>
      </div>

      <div id="multi-slider">
        <button class="button">Go!</button>
      </div>
    </div>
    <br style="clear: left" />

    <div class="container-div">
      <div id="legend-div"></div>

      <div class="mainChart">
        <div id="tooltip-div"></div>
        <div id="barchart-div"></div>
      </div>
    </div>

    <script src="js/barchart.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </body>
</html>
